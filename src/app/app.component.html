<h1>Broader</h1>



<div *ngIf="!loading; else processing">

  <mat-form-field appearance="standard">

    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- alertId Column -->
    <ng-container matColumnDef="alertId">
      <th mat-header-cell *matHeaderCellDef> Alert Id</th>
      <td mat-cell *matCellDef="let element"> {{element.alertId}} </td>
    </ng-container>


    <!-- alert Column -->
    <ng-container matColumnDef="alert">
      <th mat-header-cell *matHeaderCellDef> Alert </th>
      <td mat-cell *matCellDef="let element"> {{element.alert}} </td>
    </ng-container>

    <ng-container cdkColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row"> <button md-raised-button>Edit</button> </td>

    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>

</div>

<ng-template #processing>
     Loading...
 </ng-template>
