<mat-drawer-container class="selectedTheme sidenav-container mat-typography" autosize>
  <mat-drawer style="background-color: #424242;" #drawer mode="side" disableClose="true" opened="true">
    <div style="height:10vh;">
      <button mat-mini-fab    style="margin: 10px;">
        <mat-icon aria-label="Menu">menu</mat-icon>
      </button>
    </div>
    <mat-nav-list (click)="isExpanded = !isExpanded"
      style="height: 70vh; display: flex;  flex-direction: column;  justify-content: space-between;">
      <div>
        <mat-list-item>
          <mat-icon mat-list-icon>person</mat-icon>
          <h4 mat-line *ngIf="isExpanded">Management A</h4>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>assignment</mat-icon>
          <h4 mat-line *ngIf="isExpanded">Management B</h4>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>domain</mat-icon>
          <h4 mat-line *ngIf="isExpanded">Management C</h4>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>folder_shared</mat-icon>
          <h4 mat-line *ngIf="isExpanded">Management X</h4>
        </mat-list-item>

      </div>

      <div>
        <mat-list-item>
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>settings</mat-icon>
          </button>
          <mat-menu #menu="matMenu">

            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button>
             <mat-slide-toggle style="color: white; margin-left: 1.2em;" [(ngModel)]="dark" >Dark Mode</mat-slide-toggle>


          </mat-menu>

        </mat-list-item>
      </div>


    </mat-nav-list>
  </mat-drawer>
  <app-layout></app-layout>
</mat-drawer-container>
